<!DOCTYPE html>
<html lang="en">

<head>

    <script type="module" src="./assets/js/mainMenu.js"></script>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="gameBoard">
        <div id="infoArea">
            &nbsp;
        </div>
        <div id="innerGame">
            <div class="moleRow">
                <div class="moleArea"><img src="./assets/images/plumber_150.png">
                    <div class="overlay">&nbsp;</div>
                </div>
                <div class="moleArea"><img src="./assets/images/plumber_150.png">
                    <div class="overlay">&nbsp;</div>
                </div>
                <div class="moleArea"><img src="./assets/images/plumber_150.png">
                    <div class="overlay">&nbsp;</div>
                </div>
                <div class="moleArea"><img src="./assets/images/plumber_150.png">
                    <div class="overlay">&nbsp;</div>
                </div>
            </div>
            <div class="moleRow">
                <div class="moleArea"><img src="./assets/images/plumber_150.png">
                    <div class="overlay">&nbsp;</div>
                </div>
                <div class="moleArea"><img src="./assets/images/plumber_150.png">
                    <div class="overlay">&nbsp;</div>
                </div>
                <div class="moleArea"><img src="./assets/images/plumber_150.png">
                    <div class="overlay">&nbsp;</div>
                </div>
                <div class="moleArea"><img src="./assets/images/plumber_150.png">
                    <div class="overlay">&nbsp;</div>
                </div>
            </div>
        </div>
        <!-- Main Menu -->
        <div class="mainMenu">
            <div class="menuBar">
                <ul>
                    <li class="play_btn"><img src="./assets/images/play-unpressed.png" alt="play button" id="play_Image">
                    </li>
                    <li class="pause_btn"><img src="./assets/images/pause-unpressed.png" alt="pause button"

                    <li class="mute_btn"><img src="./assets/images/sound_on.png" alt="mute button" id="mute_Image"></li>
                    <!-- <li class="vol_slider"><img src="assets/images/play-unpressed.png" alt="volume slider"></li> -->
                </ul>
                <audio id="background_Audio" src="./assets/audio/1min_retroFunk.mp3" autoplay loop></audio>
            </div>
        </div>

</html>
