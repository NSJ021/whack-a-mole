<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack A Mole!</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

    <!-- Scripts -->
    <script type="module" src="./assets/js/timer.js"></script>
    <script type="module" src="./assets/js/score.js"></script>
    <script type="module" src="./assets/js/mainMenu.js"></script>
    <script type="module" src="./assets/js/game.js"></script>
    <script type="module" src="./assets/js/mainMenu.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Gameboard -->
    <div id="gameBoard">
        <div id="infoArea">
            <div id="gameTimer">Time: <span id="time"><span id="minutes">00</span>:<span id="seconds">00</span></span>
            </div>
            <div id="scoreArea">Score: <span id="score">0</span></div>

        </div>
        <div id="innerGame">
            <div class="moleRow">
                <div class="moleArea"><img class="plumber" src="./assets/images/plumber_150.png">
                    <div class="overlay">&nbsp;</div>
                </div>
                <div class="moleArea"><img class="plumber" src="./assets/images/plumber_150.png">
                    <div class="overlay">&nbsp;</div>
                </div>
                <div class="moleArea"><img class="plumber" src="./assets/images/plumber_150.png">
                    <div class="overlay">&nbsp;</div>
                </div>
                <div class="moleArea"><img src="./assets/images/plumber_150.png">
                    <div class="overlay">&nbsp;</div>
                </div>
            </div>
            <div class="moleRow">
                <div class="moleArea"><img class="plumber" src="./assets/images/plumber_150.png">
                    <div class="overlay">&nbsp;</div>
                </div>
                <div class="moleArea"><img class="plumber" src="./assets/images/plumber_150.png">
                    <div class="overlay">&nbsp;</div>
                </div>
                <div class="moleArea"><img class="plumber" src="./assets/images/plumber_150.png">
                    <div class="overlay">&nbsp;</div>
                </div>
                <div class="moleArea"><img class="plumber" src="./assets/images/plumber_150.png">
                    <div class="overlay">&nbsp;</div>
                </div>
            </div>
        </div>
        <!-- Main Menu -->
        <div class="mainMenu">
            <div class="menuBar">
                <ul>
                    <li class="restart_btn"><img src="./assets/images/back-unpressed.png" alt="restart button"
                            id="restart_Image"></li>
                    <li class="play_btn"><img src="./assets/images/play-unpressed.png" alt="play button"
                            id="play_Image"></li>
                    <li class="pause_btn"><img src="./assets/images/pause-unpressed.png" alt="pause button"
                            id="pause_Image"></li>
                    <li class="settings_btn"><img src="./assets/images/list-two-unpressed.png" alt="settings button"
                            id="settings_Image"></li>
                    <li class="mute_btn"><img src="./assets/images/sound_on.png" alt="mute button" id="mute_Image"></li>


                </ul>
                <audio id="background_Audio" loop>
                    <source src="./assets/audio/1min_retroFunk.mp3" type="audio/mp3">
                    <source src="./assets/audio/1min_retroFunk.ogg" type="audio/ogg">
                </audio>
            </div>
        </div>
    </div>
</body>

</html>
